<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modelify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #ff007f;
            --secondary-color: #1e1e2e;
            --accent-color: #2a2a3a;
        }
        body {
            background: black;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            background: black;
            padding: 3rem;
            border-radius: 15px 0 0 15px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            text-align: center;
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .google-btn {
            background: white;
            color: black;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 0, 127, 0.2);
            margin-top: 20px;
        }
        .google-btn:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .google-btn img {
            margin-right: 10px;
        }
        .content {
            width: 70%;
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .content h2 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 0, 127, 0.8);
            margin-bottom: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,127,0.2), rgba(0,0,0,0.1));
            animation: moveBackground 10s infinite alternate;
            z-index: -1;
        }
        @keyframes moveBackground {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="sidebar">
        <h1 class="text-4xl font-bold"><span class="text-white">Modeli</span><span class="text-pink-500">fy</span></h1>
        <p class="text-gray-300 text-lg">Acesse sua conta para transformar suas vendas</p>
        <button class="google-btn w-full">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
            Entrar com Google
        </button>
    </div>
    <div class="content">
        <h2>O futuro das vendas chegou.</h2>
        <p class="text-lg text-gray-300 max-w-lg mx-auto">A Modelify é a plataforma definitiva para impulsionar suas vendas com IA avançada. Aumente seus lucros, automatize processos e conquiste mais clientes com tecnologia de ponta.</p>
    </div>
    <script>
        document.querySelector('.google-btn').addEventListener('click', () => {
            window.location.href = '/auth/google'; // Rota para autenticação OAuth
        });
    </script>
</body>
</html>
